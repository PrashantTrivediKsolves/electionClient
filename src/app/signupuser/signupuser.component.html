<form #formVal="ngForm" (ngSubmit)="signUp(formVal.value)">
  <div class="mb-3">
    <label for="username" class="form-label">Enter User Name</label>
    <input type="text" class="form-control" id="usernameInput" aria-describedby="userHelp" ngModel name="username">
    <div id="userHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="age" class="form-label">Enter User Age</label>
    <input type="text" class="form-control" id="ageInput" aria-describedby="ageHelp" ngModel name="age">
    <div id="ageHelp" class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="mobile" class="form-label">Enter Mobile Number</label>
    <input type="text" class="form-control" id="mobileInput" aria-describedby="mobileHelp" ngModel name="mobile">
    <div id="mobileHelp" class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Enter Email Address</label>
    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" ngModel name="email">
    <div id="emailHelp" class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Enter Address</label>
    <input type="text" class="form-control" id="addressInput" aria-describedby="addressHelp" ngModel name="address">
    <div id="addressHelp" class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="aadharCard" class="form-label">Enter Aadhar Card Number</label>
    <input type="text" class="form-control" id="aadharCardInput" aria-describedby="aadharCardHelp" ngModel name="aadharCard">
    <div id="aadharCardHelp" class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Enter Password</label>
    <input type="password" class="form-control" id="passwordInput" aria-describedby="passwordHelp" ngModel name="password">
    <div id="passwordHelp" class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="role" class="form-label">Enter User Role</label>
    <select class="form-control" id="roleInput" ngModel name="role">
      <option value="voter">Voter</option>
      <option value="admin">Admin</option>
    </select>
    <div id="roleHelp" class="form-text"></div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
