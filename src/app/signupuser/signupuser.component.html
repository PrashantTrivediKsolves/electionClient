<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://www.shutterstock.com/shutterstock/photos/1357677092/display_1500/stock-vector-illustration-of-people-of-different-showing-voting-finger-vote-for-india-1357677092.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0073b1;
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-label {
      font-weight: bold;
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }
    .form-text {
      font-size: 0.75rem;
      color: #6c757d;
      margin-top: -0.25rem;
      margin-bottom: 0.75rem;
    }
    .form-control {
      font-size: 0.875rem;
      padding: 0.5rem;
      margin-bottom: 0.75rem;
    }
    .btn-primary {
      background-color: #0073b1;
      border: none;
      width: 100%;
      padding: 0.5rem;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
    .btn-primary:hover {
      background-color: #005582;
    }
  </style>
</head>
<body>
  <div class="signup-form-container">
    <h2>Sign Up</h2>
    <form #formVal="ngForm" (ngSubmit)="signUp(formVal.value)">
      <div class="mb-3">
        <label for="usernameInput" class="form-label">User Name</label>
        <input type="text" class="form-control" id="usernameInput" aria-describedby="userHelp" ngModel name="username">
        <div id="userHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="ageInput" class="form-label">Age</label>
        <input type="text" class="form-control" id="ageInput" aria-describedby="ageHelp" ngModel name="age">
      </div>
      <div class="mb-3">
        <label for="mobileInput" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobileInput" aria-describedby="mobileHelp" ngModel name="mobile">
      </div>
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" ngModel name="email">
      </div>
      <div class="mb-3">
        <label for="addressInput" class="form-label">Address</label>
        <input type="text" class="form-control" id="addressInput" aria-describedby="addressHelp" ngModel name="address">
      </div>
      <div class="mb-3">
        <label for="aadharCardInput" class="form-label">Aadhar Card Number</label>
        <input type="text" class="form-control" id="aadharCardInput" aria-describedby="aadharCardHelp" ngModel name="aadharCard">
      </div>
      <div class="mb-3">
        <label for="passwordInput" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordInput" aria-describedby="passwordHelp" ngModel name="password">
      </div>
      <div class="mb-3">
        <label for="roleInput" class="form-label">User Role</label>
        <select class="form-control" id="roleInput" ngModel name="role">
          <option value="voter">Voter</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
