<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Election Voting App</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f2ef;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-top: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0073b1;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .btn-primary {
      background-color: #0073b1;
      border: none;
    }
    .btn-primary:hover {
      background-color: #005582;
    }
    .img-fluid {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Election Voting App</h1>
    <p>Your voice matters. Make it count!</p>
    <img src="https://www.shutterstock.com/shutterstock/photos/1357677092/display_1500/stock-vector-illustration-of-people-of-different-showing-voting-finger-vote-for-india-1357677092.jpg" alt="Voting Image" class="img-fluid">
    <div class="mt-4">
      <a routerLink="/signup" class="btn btn-primary btn-lg">Get Started</a>
      <a routerLink="/login" class="btn btn-secondary btn-lg ms-3">Login</a>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Election Voting App. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
