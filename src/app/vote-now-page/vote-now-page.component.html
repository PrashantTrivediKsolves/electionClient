<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Application</title>
  <style>

  </style>
</head>
<body>
  <li *ngIf="message" class="message">{{message}}</li>
  <!-- <h1>User has Already voted</h1> -->
  <div class="container">
    <div *ngFor="let candidate of All_candidates" class="candidate-card">
      <img [src]="candidate.image" alt="Candidate Image">
      <h1>{{candidate.name}}</h1>
      <p>Party: {{candidate.party}}</p>
      <p>Age: {{candidate.age}}</p>
      <div class="like-dislike-container">
        <button (click)="voteToTheCandidate(candidate.id)" class="btn btn-primary">Vote</button>
        <span>{{ voteCounts[candidate.id] || 0 }}</span>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
